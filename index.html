    <script>

        // --- 1. ç²¾ç¡®è®¡æ—¶å™¨ (2026å¹´2æœˆ3æ—¥) ---
        function updateTimer() {
            // JSä¸­æœˆä»½ï¼š0æ˜¯1æœˆï¼Œ1æ˜¯2æœˆ
            const startDate = new Date(2026, 1, 3, 0, 0, 0);

        // --- 2. åŠ¨æ€é¢—ç²’èƒŒæ™¯ (å¿ƒä¸æ˜Ÿ) ---
        const canvas = document.getElementById('romantic-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = Math.random() * 15 + 5;
                this.speed = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.6 + 0.2;
                this.type = Math.random() > 0.3 ? 'heart' : 'star';
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.reset();
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                if(this.type === 'heart') {
                    ctx.fillStyle = '#ffafbd';
                    ctx.font = `${this.size}px serif`;
                    ctx.fillText('â¤', this.x, this.y);
                } else {
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
                    ctx.fill();
                }
            }
        }

        function startParticles() {
            for(let i=0; i<60; i++) particles.push(new Particle());
            function loop() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(loop);
            }
            loop();
        }
